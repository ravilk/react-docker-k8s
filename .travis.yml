sudo: required
services:
  - docker

before_install: 
  - docker build -t ravilkhalilov/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true ravilkhalilov/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-east-1-289483554334"
  bucket_path: "docker-react"
  on:
    branch: main

  access_key_id: $aws_access_key
  secret_access_key: "$aws_secret_key"

